{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукция - {{ product_type.Наименование }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{% static 'images/logo.svg' %}" alt="БЕТОННЫЙ ЗАВОД Bentonit">
        </div>
        <nav>
            <a href="{% url 'product_list' %}">Продукция</a>
            <a href="{% url 'about' %}">О компании</a>
            <a href="{% url 'contacts' %}">Контакты</a>
        </nav>
        <div class="icons">
            <a href="{% url 'cart' %}">
                <img src="{% static 'images/cart.png' %}" alt="Корзина">
            </a>
            <a href="{% url 'auth' %}">
                <img src="{% static 'images/us.svg' %}" alt="Профиль">
            </a>
        </div>
    </div>
    <div class="header-border"></div>

    <div class="container">
        <h1>{{ product_type.Наименование }}</h1>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card product">
                <a href="{% url 'product_detail' product.id %}">
                    <img src="{% if product.Изображение %}{{ product.Изображение }}{% else %}https://via.placeholder.com/150?text=Product+Image{% endif %}" alt="Изображение продукта">
                    <div class="product-details">
                        <h3>{{ product.Наименование }}</h3>
                        <p>{{ product.Стоимость }} ₽</p>
                    </div>
                </a>
            </div>
            {% empty %}
            <p>Нет продукции для этого типа.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
